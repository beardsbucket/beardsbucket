<script>var options = {
    onKeyPress: function (cpf, ev, el, op) {
        var masks = ['000.000.000-000', '00.000.000/0000-00'],
            mask = (cpf.length > 14) ? masks[1] : masks[0];
        el.mask(mask, op);
    }
}

$('.cpfOuCnpj').mask('000.000.000-000', options);
    
    $( '.cpfOuCnpj' ). mask('000,000')
    
    </script>

<script>
$("#cpfcnpj").keydown(function(){
    try {
    	$("#cpfcnpj").unmask();
    } catch (e) {}
    
    var tamanho = $("#cpfcnpj").val().length;
	
    if(tamanho < 11){
        $("#cpfcnpj").mask("999.999.999-99");
    } else if(tamanho >= 11){
        $("#cpfcnpj").mask("99.999.999/9999-99");
    }                   
});
</script>

<div class="module formulario ">

  <div class="formularioCDEmpresa" >
    <h2>Cadastro de empresa</h2>
    <form id="frm" name="frm">
      <input type="text" placeholder="Empresa / Perfil"/>
      <input type="text" placeholder="CNPJ" name="campo" id="campo" onkeypress="cnpjValid()"  maxlength="18"/>
      <input type="text" placeholder="CNPJ" name="cpfcnpj" id="cpfcnpj" />

    </form>

<script>
      
      function criaRs(cifrao) {
          cifrao.value = "R$ ";

      }

</script>

<script>
function cnpjValid(){
if (document.frm.campo.value.length == 0){
document.frm.campo.value = "" + document.frm.campo.value; }
if (document.frm.campo.value.length == 2){
document.frm.campo.value = document.frm.campo.value + "."; }
if (document.frm.campo.value.length == 6){
document.frm.campo.value = document.frm.campo.value + "."; }    
if (document.frm.campo.value.length == 10){
document.frm.campo.value = document.frm.campo.value + "/";}
if (document.frm.campo.value.length == 15){
document.frm.campo.value = document.frm.campo.value + "-";}
}    


</script>
