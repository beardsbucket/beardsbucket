<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>BeardsBucket</title>
  
  

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<br>

<div class="module formulario ">
  <div class="">
   
  </div>
  
  <div class="formularioCDEmpresa" >
    <h2>Cadastro de empresa</h2>
    <form id="frm" name="frm">
      <input type="text" placeholder="Empresa / Perfil"/>
      <input type="text" placeholder="CNPJ" name="campo" id="campo" onkeypress="cnpjValid()"  maxlength="18"/>

      <button>Registrar</button>
    </form>
  </div>
  
  
  <div class="formularioCDEmpresa" >
    <h2>Cadastro de conta</h2>
    <form >
      <input type="text" placeholder="Nome"/>
      <input type="text" placeholder="Banco"/>
      <input type="text" placeholder="Agência"/>
      <input type="number" placeholder="Número da Conta"/>
      <input type="text" placeholder="Tipo da conta"/>
      <input type="text" placeholder="Saldo inicial" onfocus="criaRs(this)"/>
     

      <button>Registrar</button>
    </form>
  </div>
  <div class="cta"><a href="index.html">Cancelar cadastro</a></div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="js/index2.js"></script>

<script src="js/ajaxLogin.js"></script>


<script>
      
      function criaRs(cifrao) {
          cifrao.value = "R$ ";

      }

</script>

<script>
function cnpjValid(){
if (document.frm.campo.value.length == 0){
document.frm.campo.value = "" + document.frm.campo.value; }
if (document.frm.campo.value.length == 2){
document.frm.campo.value = document.frm.campo.value + "."; }
if (document.frm.campo.value.length == 6){
document.frm.campo.value = document.frm.campo.value + "."; }    
if (document.frm.campo.value.length == 10){
document.frm.campo.value = document.frm.campo.value + "/";}
if (document.frm.campo.value.length == 15){
document.frm.campo.value = document.frm.campo.value + "-";}
}    


</script>
</body>
</html>
